<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <login>
      <!-- scope 是一个变量 这个变量会添加 传递过来的数据作为属性 -->
      <template scope="scope">
        <p>{{scope.item.content}}</p>
      </template>
    </login>

  </div>
  <template id="template">
    <div>
      <div v-for="item in list">
        <slot :item="item"></slot>
      </div>
    </div>
  </template>

  <script src="https://cdn.bootcss.com/vue/2.5.21/vue.js"></script>

  <script>
    const login = {
      template: '#template',
      data: () => ({
        list: [
          {
            content: '锄禾日当午'
          },
          {
            content: '锄禾是谁'
          },
          {
            content: '当午是谁'
          },
        ]
      })
    }

    new Vue({
      el: '#app',
      components: {
        login
      }
    })
  </script>
</body>

</html>
